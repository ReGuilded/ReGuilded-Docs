<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <!-- Meta Tags -->
    <meta property="og:title" content="ReGuilded Docs">
    <meta property="og:site_name" content="ReGuilded Docs">
    <meta property="og:url" content="https://docs.reguilded.dev/">
    <meta property="og:description" content="Learn how to use ReGuilded and create enhancements!">
    <meta name="description" content="Learn how to use ReGuilded and create enhancements!">
    <meta property="og:image" content="https://docs.reguilded.dev/docs/assets/img/ReGuildedLogo.png">
    <title>ReGuilded Docs</title>

    <!-- Favicon -->
    <link rel="icon" href="docs/assets/img/ReGuildedIcon.svg">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="docs/assets/css/main.css">

    <!-- Alternate Stylesheets -->
    <link rel="stylesheet" href="docs/assets/css/dark.css" title="Dark">
    <link rel="stylesheet alternate" href="docs/assets/css/light.css" title="Light">
</head>

<body>
    <div id="app"></div>

    <!-- JavaScript -->
    <script>
        window.$docsify = {
            // GENERAL
            // -----------------------------------------------------------------
            name        : 'ReGuilded Docs',
            homepage    : 'docs/user-guide/introduction.md',
            logo        : 'docs/assets/img/ReGuildedIcon.svg',
            loadNavbar  : 'docs/navbar.md',
            mergeNavbar : false,
            loadSidebar : 'sidebar.md',
            relativePath: true,
            alias       : {
                // Original - English
                '/'                                             : '/docs/user-guide/introduction.md',
                '/sidebar.md'                                   : '/docs/sidebar.md',
                '/introduction'                                 : '/docs/user-guide/introduction.md',

                // Lithuanian
                '/lt_LT/'                                       : '/translations/lt_LT/docs/user-guide/introduction.md',
                '/lt_LT/sidebar.md'                             : '/translations/lt_LT/docs/sidebar.md',
                '/lt_LT/introduction'                           : '/translations/lt_LT/docs/user-guide/introduction.md'
            },

            // NAVIGATION
            // -----------------------------------------------------------------
            auto2top   : true,
            maxLevel   : 4,
            subMaxLevel: 4,

            // PLUGINS
            // -----------------------------------------------------------------
            executeScript: true,
            search: {
                maxAge     : 300000,
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Search...'
            },
            themeable    : {
                readyTransition : true,
                responsiveTables: true
            },
            tabs: {
                persist    : true,
                sync       : true
            },
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="docs/assets/js/main.js"></script>
    <script src="docs/assets/js/docsify-pagination.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
